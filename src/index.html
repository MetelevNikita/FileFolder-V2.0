<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FileFolder</title>
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



    <!--  -->
  </head>
  <body style="-webkit-app-region: drag">

    <div class="container">
      


      <div class="logo-container">

        <img class="title_logo" src="./asset/icon.png" alt="icon">
        <div class="title">FileFolder</div>
        
      </div>

      
      <div class="sub-title">программа для работы с файлами onAir</div>
      <div class="line"></div>

      <div class="container">


        <div class="btn_container">

            <img class="file_img" id="file_input" src="./asset/file_white.svg" alt="">
            <span class="file_title" id="file_title_input">Загрузите исходный файл</span>

        </div>


        <div class="btn_container">

            <img class="file_img" id="file_output" src="./asset/folder_white.svg" alt="">
            <span class="file_title" id="file_title_output">Загрузите выходноую папку</span>

        </div>



        <div class="create_container">
          <button class="create_btn" id="create_btn">создать</button>
        </div>

        <div class="info_reset">Для сброса состояния программы зажмите комбинацию клавиш Ctrl-Shift-R</div>


        <div class="status_block" id="status_block"></div>
        <div class="status_file" id="status_file"></div>


      </div>

    </div>

  </body>
  <script src="./renderer.js"></script>
</html>
